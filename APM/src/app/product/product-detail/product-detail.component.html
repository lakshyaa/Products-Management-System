
<div class='card' *ngIf='product'>
    <div class='card-header'>

        {{pageTitle+'  '+product.productName}}
    </div>
</div>

<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]='product.imageUrl' >
    <div class="card-body">
        <ul class="fa-ul">
            <li><i class="fa-li fa fa-check-square"></i>{{product.productName}}</li>
            <li><i class="fa-li fa fa-check-square"></i>{{product.productCode | lowercase | convertToSpaces:'-'}}</li>
            <li><i class="fa-li fa fa-spinner fa-spin"></i>{{product.releaseDate}}</li>
            <li><i class="fa-li fa fa-square"></i>{{product.price | currency:'USD':'symbol':'1.2-2'}}</li>
            
        </ul>
     </div>
  </div>
<div class='card-footer'>
<button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
<i class='fa fa-chevron-left'></i>Back
</button>

</div>
